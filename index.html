<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome to My GitHub Page!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { 
      font-family: Arial, sans-serif; 
      background: #f9f9f9; 
      margin: 0; 
      padding: 0; 
    }
    header { 
      background: #24292e; 
      color: #fff; 
      padding: 2rem; 
      text-align: center; 
    }
    main {
      padding: 2rem;
      max-width: 640px;
      margin: auto;
      background: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.03);
      border-radius: 8px;
      margin-top: 2rem;
    }
    a {
      color: #0366d6;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My GitHub Page!</h1>
    <p>Created by Alsunidy</p>
  </header>
  <main>
    <h2>Hello World</h2>
    <p>This is your first GitHub Pages website. You can edit <code>index.html</code> to customize it!</p>
    <p>Learn more about <a href="https://pages.github.com/" target="_blank">GitHub Pages</a>.</p>
  </main>
</body>
</html>
